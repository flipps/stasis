<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- 114px PNG Icon -->
    <link rel="icon" type="image/png" href="img/favicon.png"> 

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400;500&display=swap" rel="stylesheet">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Sakura CSS -->
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura-dark.css" type="text/css">

    <style>

      html {
        font-size: 68%;
        font-family: 'JetBrains Mono', monospace;
      }
      body {
        color: #ffffff;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'JetBrains Mono', monospace;
        color: #c9c9c9;
      }
      button {
        overflow: visible;
        width: auto;
        margin: 2.5px;
      }
      a {
        cursor: pointer;
        margin-right: 10px;
      }
      section {
        margin-top: 32px;
        margin-bottom: 25px;
      }
      footer {
        font-size: 0.7em;
      }
      .inline {
        display: inline;
      }
      .post-title {
        font-size: 2.35em;
        margin-right: 5px;
      }
      .post-subtitle {
        font-size: 0.85em;
      }
      .float-right {
        float: right;
      }
      @media (max-width: 320px) {
        .float-right {
          float: none;
          display: block;
          text-align: center;
        }
      }

    </style>

  </head>
  <body>
    <div id="app"></div>
    <script src="./js/stasis/main.js"></script>
  </body>
</html>
